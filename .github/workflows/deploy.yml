
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]  # Change to "master" if your repo uses master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push backend
        run: |
          docker build -t jangampriti0512/mean-backend ./backend
          docker push jangampriti0512/mean-backend

      - name: Build and push frontend
        run: |
          docker build -t jangampriti0512/mean-frontend ./frontend
          docker push jangampriti0512/mean-frontend

      - name: SSH to VM and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          script: |
            cd /home/ubuntu/mean-deploy
            docker compose pull || docker-compose pull
            docker compose up -d || docker-compose up -d
